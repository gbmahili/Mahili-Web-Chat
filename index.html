<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mahili Web Chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Mahili</span> Web Chat</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Contact Me</h3>
        <ul>
          <li><i class="fa fa-road"></i> 10M Reler Ln</li>
          <li><i class="fa fa-phone"></i> (347) 299-9824</li>
          <li><i class="fa fa-envelope"></i> georgesmahili@gmail.com</li>
        </ul>
        <p class="full">
          <button class="btn btn-info btn-block show-login">Login</button>
        </p>
        <p class="full">
          <button class="btn btn-danger btn-block logout-button">Logout</button>
        </p>

        <span id="current-user-email"></span>
        <span id="current-user-names"></span>
      </div>
      <div class="contact">
        
        <div class="sign-up-form"> 
          <h3>Sign Up</h3>
          <form>
            <p>
              <label>First Name</label>
              <input class="form-control" type="text" id="first-name" required>
            </p>
            <p>
              <label>Last Name</label>
              <input class="form-control" type="text" id="last-name" required>
            </p>
            <p>
              <label>Email Address</label>
              <input class="form-control" type="email" id="sign-up-email" required>
            </p>
            <p>
              <label>Password</label>
              <input class="form-control" type="password" id="sign-up-password" required>
            </p>
            <p class="full">              
              <button id="sign-up">Sign Up</button>
            </p>
            <div class="full">
              <center><div class="errorMessage"></div></center>
            </div>
            
          </form>
        </div>

        <div class="login-form">
          <h3>Login In</h3>
          <form>           
            
            <p>
              <label>Email Address</label>
              <input type="email" id="login-email" required>
            </p>
            <p>
              <label>Password</label>
              <input type="password" id="login-password" required>
            </p>
            
            <p class="full">
              <button id="login">Login</button>
              <center>
                <a class="text-center create-account" href="#">Create an account</a>
              </center>
              <center>
                <a class="text-center" href="#">Forgot Password?</a>
              </center>
            </p>
            <div class="full">
              <center>
                <div class="errorMessage"></div>
              </center>
            </div>
          </form>
        </div>

        <div class="chat-area">
          
          <div class="card testing">

            <div class="card-header">
               Today's Date: <h5></h5>
            </div>
            
            <div class="card-block messages-div"> 
              <!-- All Messages -->
              <div class="all-messages">
                <!-- Message Section -->
                <section class="module">                
                  <ol class="discussion">
                    <!-- Single Messages will show up here as a list-->
                  </ol>                
                </section>
              </div>
              <form id="chatting-form">
                <p class="full">
                  <textarea id="chat-message" rows="1" style="overflow:hidden; border:none" placeholder="Start chatting" required></textarea>
                </p>
              </form>

            </div>          
          </div>

        </div>
    </div>
  </div>
  <!-- jQuery Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Firebase Library -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <!-- Moment.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/moment.min.js"></script>
  <!-- My App code -->
  <script src="./assets/js/app.js"></script>
</body>
</html>
